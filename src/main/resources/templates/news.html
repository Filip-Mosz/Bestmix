<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bestmix® News</title>
    <script th:replace="parts/langScript"></script>
    <link rel="stylesheet" th:href="@{/styles/myStyles.css}" type="text/css" media="all">
    <link media="all" rel="stylesheet"
          href="//netdna.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type=image/x-icon>
</head>
<body>
<div th:replace="parts/sidePanel">sidepanel</div>
<div class="sticky-top shadow p-4 mb-4 bg-white" th:replace="parts/menu :: menu">...menu...</div>
<div class="container ">

    <div class="kafel">
        <div class="kafel" th:each="singleNews : ${news}">
            <h2 th:text="${singleNews.title}">Tytuł</h2>
            <p th:text="${singleNews.date}" style="font-size: smaller">data</p>
            <p th:text="${singleNews.content}">treść</p>

        </div>
    </div>


    <p th:replace="parts/devCard" >Developed by Filip M. - www.github.com/Filip-Mosz</p>

</div>
<footer th:replace="parts/footer :: footer" class="fixed-bottom">The Footer</footer>
</body>
</html>
