content.about=Die Firma ANET Sp. Z oo z o.o. fungiert als offizieller Distributor der Bestmix®-Software. Wir bieten Dienstleistungen für Hersteller der Lebensmittelindustrie aus Polen und der Futtermittelindustrie aus Polen, der Tschechischen Republik, Litauen und Rumänien.<br><br>Wir verfügen über langjährige Erfahrung in der Durchführung internationaler IT-Projekte, einschließlich Implementierung, Benutzerschulung und technischem Support nach der Implementierung.