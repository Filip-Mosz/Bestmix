content.about=Firma ANET Sp. z o.o. działa jako oficjalny dystrybutor oprogramowania Bestmix® . Obsługujemy producentów przemysłu spożywczego z Polski oraz paszowego z Polski, Czech, Litwy i Rumunii.
content.about2=Posiadamy wieloletnie doświadczenie w prowadzeniu międzynarodowych projektów informatycznych obejmujących wdrożenie, szkolenie użytkowników i powdrożeniowe wsparcie techniczne.
content.main1=Dostarczamy specjalistyczne rozwiązania informatyczne dla przemysłu spożywczego i paszowego funkcjonującego na rynkach lokalnych i międzynarodowych. Z kolejnych wersji naszego oprogramowania od ponad 40 lat korzystają przedsiębiorstwa na całym świecie. W Polsce jesteśmy obecni od 22 lat.
content.main2=    W zależności od potrzeb pomagamy znaleźć kreatywne rozwiązania dla kluczowych problemów w Państwa przedsiębiorstwach. Kilkaset wdrożeń naszego oprogramowana na świecie wraz z profesjonalnym wsparciem technicznym przełożyło się na wymierne korzyści naszych klientów i pomogło wielu producentom funkcjonować bardziej efektywnie.
content.main3=Po udanej serii wdrożeń oprogramowania Bestmix® Feed na przestrzeni ostatnich lat zdecydowaliśmy się na większą ekspansję z oprogramowaniem Bestmix® Food w przemyśle spożywczym oraz Bestmix® Lims dla laboratoriów.
content.main4=    Oprogramowanie dostarczane przez naszą firmę posiada wersje wielojęzyczne oraz lokalne wsparcie serwisowe.
